<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serie Fibonacci</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34; /* Fondo oscuro */
            color: #ffffff; /* Texto blanco */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #61dafb; /* Color azul claro para el título */
            margin-bottom: 20px;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            margin-top: 5px;
            padding: 10px;
            width: 200px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #444; /* Fondo del input */
            color: #ffffff; /* Texto blanco para el input */
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #61dafb; /* Color azul claro */
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #21a1f1; /* Color azul más oscuro al pasar el ratón */
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
            color: #28a745; /* Color verde para el resultado */
            font-weight: bold;
            white-space: pre-wrap; /* Mantener espacios en blanco */
        }

        .container {
            background: #333; /* Fondo gris oscuro para el contenedor */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
        }
    </style>
    <script>
        function generarSerieFibonacci() {
            // Obtener el número de términos desde el input
            let N = parseInt(document.getElementById("terminos").value);
            if (isNaN(N) || N <= 0) {
                alert("Por favor, ingresa un número entero positivo.");
                return;
            }

            let num1 = 0, num2 = 1;
            let resultado = "Los primeros " + N + " números de Fibonacci son:\n";

            for (let i = 1; i <= N; ++i) {
                resultado += num1 + " ";
                // Actualiza los números para la siguiente iteración
                let temp = num1 + num2;
                num1 = num2;
                num2 = temp;
            }

            // Mostrar el resultado
            document.getElementById("resultado").innerText = resultado;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Serie Fibonacci</h1>
        <label for="terminos">Ingrese el número de términos:</label>
        <input type="number" id="terminos" required>
        <button onclick="generarSerieFibonacci()">Generar Fibonacci</button>
        <p id="resultado"></p>
    </div>
</body>
</html>
