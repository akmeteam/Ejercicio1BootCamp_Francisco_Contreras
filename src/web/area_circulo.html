<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo del Área de un Círculo</title>
    <!-- Incluye Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eeeff3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
    <script>
        function calcularArea() {
            // Obtener el valor del radio desde el input
            let radio = parseFloat(document.getElementById("radio").value);
            // Calcular el área del círculo
            let area = Math.PI * Math.pow(radio, 2);
            // Mostrar el resultado
            document.getElementById("resultado").innerText = "El área del círculo con radio " + radio + " es de: " + area.toFixed(2);
        }
    </script>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Cálculo del Área de un Círculo</h1>
    <div class="form-group mt-3">
        <label for="radio" class="font-weight-bold">Ingrese el radio del círculo:</label>
        <input type="number" id="radio" class="form-control mt-2 w-50 mx-auto" required>
    </div>
    <button onclick="calcularArea()" class="btn btn-primary mt-3">Calcular Área</button>
    <p id="resultado" class="text-success mt-3"></p>
</div>
<!-- Incluye Bootstrap JS y dependencias de Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
