<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo del Área de un Círculo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            margin-top: 5px;
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
            color: #28a745;
            font-weight: bold;
        }
    </style>
    <script>
        function calcularArea() {
            // Obtener el valor del radio desde el input
            let radio = parseFloat(document.getElementById("radio").value);
            // Calcular el área del círculo
            let area = Math.PI * Math.pow(radio, 2);
            // Mostrar el resultado
            document.getElementById("resultado").innerText = "El área del círculo con radio " + radio + " es de: " + area.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Cálculo del Área de un Círculo</h1>
    <label for="radio">Ingrese el radio del círculo:</label>
    <input type="number" id="radio" required>
    <button onclick="calcularArea()">Calcular Área</button>
    <p id="resultado"></p>
</body>
</html>
