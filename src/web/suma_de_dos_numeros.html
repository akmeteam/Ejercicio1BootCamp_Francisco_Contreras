<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Dos Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Suma de Dos Números</h1>
    <form id="sumForm">
        <label for="num1">Ingresa el primer número:</label>
        <input type="number" id="num1" required>
        <label for="num2">Ingresa el segundo número:</label>
        <input type="number" id="num2" required>
        <button type="submit">Calcular Suma</button>
    </form>
    <div id="result"></div>
</div>
<script>
    document.getElementById('sumForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const num1 = parseInt(document.getElementById('num1').value);
        const num2 = parseInt(document.getElementById('num2').value);

        const suma = num1 + num2;

        const resultDiv = document.getElementById('result');
        resultDiv.textContent = `La suma de ${num1} y ${num2} es: ${suma}`;
    });
</script>
</body>
</html>
